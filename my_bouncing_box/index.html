<html style='background-color: black'>
  <div id="my_bouncing_box" style= "background-color: blue; border-radius: 3px; position: 
  absolute; left: 0px; top: 0px; min-width: 100px; min-height: 100px; text-align: center; 
  font-weight: bold; color: #999;" > hrebenyk_t</div>
  <script type="text/javascript">
    
    var boxwidth = 100;
    var boxheight = 100;
    var width = window.innerWidth;
    var height = window.innerHeight;
    var x = 0;
    var y = 0;
    var stepx = 1;
    var stepy = 1;

    function bounce(){
        var time = setInterval( move, 0.5);
    }
    function move(){
        let box = document.getElementById("my_bouncing_box");
        if (x <= 0){
            stepx = 1;
        }
        else if (y <= 0){
            stepy =1;
        }
        else if (x + boxwidth > width){
            stepx = -1;
        }
        else if (y + boxheight > height){
            stepy = -1;
        }
        x = x + stepx;
        y = y + stepy;

        box.style.left = x;
        box.style.top =y;
    }
    bounce()

  </script>
</html>
